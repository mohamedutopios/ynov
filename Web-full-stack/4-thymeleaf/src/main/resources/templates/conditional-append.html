<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Append</title>
</head>
<body>
<h1>Users Table with button</h1>

<table class="table table-dark table-striped w-50">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Status</th>
        <th scope="col">Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">
        <td th:text="${user.age}">
        <td th:text="${user.status}">
        <td>
            <button class="btn"
                    th:classappend="${user.status == 'active'} ? 'btn-success' : 'btn-danger'">
                <span th:text="${user.status == 'active' ? 'Actif' : 'Inactif'}"></span>
            </button>

        </td>
    </tr>
    </tbody>
</table>

<div th:if="${message}" class="w-50">
    <div th:classappend="${success} ? 'alert alert-success' : 'alert alert-danger'"
         role="alert">
        <span th:text="${message}">Message</span>
    </div>
</div>


</body>
</html>
