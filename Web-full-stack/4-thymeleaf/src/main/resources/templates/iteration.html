<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Iteration</title>
</head>
<body>

<div class="container">

    <h1>Liste User avec map</h1>
    <ul>
        <li th:each="entry : ${map}">
           Key : <span th:text="${entry.key}"></span> - Valeur : <span th:text="${entry.value}"> </span>
        </li>
    </ul>

    <br>
    <br>

    <h1>Liste User avec index</h1>
    <ul>
        <li th:each="user, iterStat : ${users}">
            Index : <span th:text="${iterStat.index}"></span> - Name : <span th:text="${user.name}"> </span>
        </li>
    </ul>

    <br>
    <br>

    <h1>Liste User avec Filtre</h1>
    <ul>
        <li th:each="user : ${users}" th:if="${user.status == 'active'}">
            Name : <span th:text="${user.name}"></span> - Age : <span th:text="${user.age}"> </span>
        </li>
    </ul>


</div>


</body>
</html>
