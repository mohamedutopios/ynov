<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users Table</h1>

<table class="table table-dark table-striped w-50">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">
        <td th:text="${user.age}">
        <td th:text="${user.status}">
    </tr>

    </tbody>
</table>

<br>
<br>

<h1>Conditional Users Table</h1>

<table class="table table-dark table-striped w-50">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:if="${user.age} >= 18" th:text="${user.name}"></td>
        <td th:unless="${user.age} >= 18" th:text="${user.age}"></td>
        <td th:switch="${user.status}">
            <p th:case="'active'">L'utilisateur est actif</p>
            <p th:case="'banned'">L'utilisateur est banni</p>
            <p th:case="'inactive'">L'utilisateur est inactif</p>
            <p th:case="*">Statut inconnu</p>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
